<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Odin Project: Library Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library</h1>
      </header>
      <main>
        <form class="book-form" id="book-form">
          <h2>Create Book</h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input id="author" name="author" type="text" />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input id="pages" name="pages" type="number" min="0" />
          </div>
          <div class="form-group">
            <label for="read">Read</label>
            <input id="read" name="read" type="checkbox" />
          </div>
          <button class="create-button" id="create-button" type="submit">
            Create
          </button>
        </form>
        <table class="book-table" id="book-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lord sadfds</td>
              <td>Tolkien</td>
              <td>1000</td>
              <td>&#10003;</td>
            </tr>
            <tr>
              <td>Lord sadfds</td>
              <td>Tolkien</td>
              <td>1000</td>
              <td>&#10003;</td>
            </tr>
            <tr>
              <td>Lord sadfds</td>
              <td>Tolkien</td>
              <td>1000</td>
              <td>&#10003;</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
